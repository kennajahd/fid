<h1>Olive Tapenade</h1>

<h2>Ingredients</h2>
<ul>
  <li>1 cup pitted black olives</li>
  <li>2 cloves garlic</li>
  <li>2 tbsp capers</li>
  <li>2 tbsp olive oil</li>
</ul>

<h2>Directions</h2>
<ol>
  <li>Combine all ingredients in a food processor.</li>
  <li>Blend until smooth.</li>
  <li>Serve chilled.</li>
</ol>
